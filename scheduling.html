<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Appointment Scheduling - Consultation App</title>
</head>
<body>
    <div class="appointment-container">
        <h1>Appointment Scheduling</h1>
        <form action="/schedule-appointment" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email-id" name="email" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Schedule Appointment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Consultation App. All rights reserved.</p>
    </footer>
</body>
</html>
