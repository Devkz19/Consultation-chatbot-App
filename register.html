<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register - Consultation App</title>
    
</head>
<body>
    <div class="registration-container">
        <h1>Register for Consultation App</h1>
        <form action="/register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email-id" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="create your password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Consultation App. All rights reserved.</p>
    </footer>
</body>
</html>
